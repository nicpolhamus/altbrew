version: '3.8'

services:
    api:
        build: 
            context: '../server'
        ports: 
            - 9000:9000
        volumes: 
            - ../server:/usr/altbrew/app
    database:
        image: postgres
        environment: 
            POSTGRES_PASSWORD: test
            POSTGRES_DB: altbrew
        volumes: 
            - ./data:/var/lib/postgresql/data

networks: 
    altbrew: